<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="app">
        <div class="current-weather-icon"></div>
        <div class="headline">
          <h2>Weather Journal App</h2>
          <i class="fa-solid fa-bars"></i>
        </div>
        <div class="zip">
          <label for="zip">Enter Zipcode:</label>
          <input type="text" id="zip" placeholder="Enter zip code here..." />
        </div>
        <div class="feel">
          <label for="feelings">How are you feeling today?</label>
          <textarea
            class="myInput"
            id="feelings"
            placeholder="Enter your feelings here..."
            rows="9"
            cols="50"
          ></textarea>
          <button id="generate" type="submit">Generate</button>
        </div>
        <div class="entry">
          <div class="title">Most Recent Entry</div>
          <div id="entryHolder">
            <div id="date"></div>
            <div id="temp"></div>
            <div id="content"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
